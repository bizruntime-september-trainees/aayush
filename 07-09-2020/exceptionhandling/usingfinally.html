<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
Exception handling
</head>
<body>
<script>
    try {
        var xyz=98;
        if (xyz==98)
            document.write('good to go');
        
    } catch (error) {
        document.write("error found "+error.message);
        
    }
    finally{
        document.write("value of a is 98")
    }
</script>
    
</body>
</html>

<script>
    class Student{
        constructor()
        {
            var name;
            var marks;

        }
        getName()
        {
            return this.name
        }
        setName(name)
        {
            this.name=name;
        }

        getMarks()
        {
            return this.marks
        }

        setMarks(marks)
        {
            this.marks=marks
        }
    }
    var stud=new Student();
    stud.setName("aayush");
    stud.setMarks(99);
    document.writeln(stud.getName+" "+stud.getMarks)
</script>

<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onnamechange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment date</label>
      <input type="date" class="form-control" (input)="ondatechange($event.target.value)" />
    </div>
  
    <div class="col">
      <label><b>Payment  date</b></label>
      <div>
        {{ date | date:'short' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment amount</label>
      <input  class="form-control" (input)="oncurrencychange($event.target.value)" />
    </div>
  
    <div class="col">
      <label><b>Payment amount</b></label>
      <div>
        {{ currency | currency : "INR" }}
      
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onheightchange($event.target.value)" />
    </div>
  
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.1-3' }}
  
      </div>
    </div>
  </div>
<div class="row">
  <div class="form-group col">
    <label>Miles</label>
    <input class="form-control" (input)="onmileschange($event.target.value)" />
  </div>

  <div class="col">
    <label><b>Kilometers</b></label>
    <div *ngIf="(miles | convert: 'km') > 10">
      {{ miles | convert: 'm' }}

    </div>
  </div>
</div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>Svg shapes</h1>
    <!---
    <svg width="400" height="400" style="background:red">
        <rect width="300" height="300" styles="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1" x="50" y="50" />
    </svg>
    
    <svg width="400" height="400" style="background:red">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" />
    </svg>
-->
<script>
    d3.select('body')
       .append('svg')
            .attr('width',400)
            .attr('heigth',400)
            .style('background','#f4f4f4')
       .append('rect')
            .attr('width',300)
            .attr('height',300)
            .attr('x',50)
            .attr('y',50)
            .style('fill','red')
            .style('stroke','black')
            .style('stroke-width',1)
        
        d3.select('svg')
            .append('circle')
                 .attr('cx',200)    
                 .attr('cy',100)    
                 .attr('r',40)
                 .style('fill','blue')    
            

</script>
</body>
</html>

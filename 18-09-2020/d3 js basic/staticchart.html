<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
</head>
<body>
    <h1>Latest smartphone</h1>
    <ul class="items">
        <li>Iphone</li>
        <li>galaxy</li>
        <li>google</li>
        <li>pixel</li>
        <li>lava</li>
    </ul>
    
    <script>
var styles=[
    {
        'background':'red',
        'color':'white',
        'width':'10'
    },
     {
        'background': 'white',
        'color': 'black',
        'width': '20'
    }, {
        'background': 'red',
        'color': 'yellow',
        'width': '30'
    }, {
        'background': 'yellow',
        'color': 'white',
        'width': '15'
    }, {
        'background': 'purple',
        'color': 'green',
        'width': '16'
    },
];
d3.selectAll('.items li')
.data(styles)
.style({
    'font-size':'18px',
    'padding':'6px',
    'margin':'4px',
    'list-style':'none',
    'backgroud': function(d){
        return d.background;
    },
    'color': function (d) {
        return d.color;
    },
    'width': function (d) {
        return d.width+'%';
    },
    

});
    </script>
    
</body>
</html>

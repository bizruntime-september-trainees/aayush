<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Budget planner.. without angular</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget planner</ion-title>
            </ion-toolbar>


        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense area</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                    <ion-label position="floating">Expense amount</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                        
                        
                        
                                </ion-item>
                                <ion-button fill="outline" color="danger" id="btn-cancel"><ion-icon name="close"></ion-icon>Clear</ion-button>
                                <ion-button color="primary" id="btn-confirm"><ion-icon name="add-circle-outline"></ion-icon>Add expense</ion-button>
                        
                            </ion-card-content>
                        
                        
                        </ion-card>


                    </ion-col>

                </ion-row>
                

            </ion-grid>
          

        </ion-content>


    </ion-app>
    <script src="ionic.js"></script>
</body>
</html>
